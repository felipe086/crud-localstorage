<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Aluno</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid col-xl-11 col-xxl-8">
            <span class="navbar-text  text-dark">
                Cadastro de Aluno
            </span>
        </div>
    </nav>

    <form id="form">
        <div class="container col-xl-11 col-xxl-8 my-4">
            <div class="row mb-3">
                <div class="col form-floating">
                    <input type="text" class="data form-control" id="txtName" required>
                    <label class="ms-2" for="txtName">Nome Completo</label>
                </div>
            </div>
            <div class="col form-floating mb-3">
                <input type="email" class="data form-control" id="txtEmail" required>
                <label class="me-2" for="txtEmail">Email</label>
            </div>
            <div class="row">
                <div class="col form-floating">
                    <input type="text" class="data form-control" id="txtCourse" required>
                    <label class="ms-2" for="txtCourse">Curso</label>
                </div>
                <div class="col form-floating">
                    <select class="data form-select" id="txtSemester" required>
                        <option value="" selected></option>
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                        <option value="4">4º</option>
                        <option value="5">5º</option>
                        <option value="6">6º</option>
                        <option value="7">7º</option>
                        <option value="8">8º</option>
                        <option value="9">9º</option>
                        <option value="10">10º</option>
                    </select>
                    <label class="ms-2" for="txtSemester">Semestre</label>
                </div>
            </div>
    </form>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-outline-success mb-0 mt-3" id="register">Cadastrar</button>
        <button type="button" class="btn btn-outline-danger mb-0 mt-3" id="cancel">Cancelar</button>
    </div>

    <hr>

    </div>

    <div class="container col-xl-11 col-xxl-8 my-4">
        <table id="tableStudent" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Semestre</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
